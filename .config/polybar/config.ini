[module/spotify]
type = custom/script
exec-if = "pgrep spotify -x"
interval = 5.0
exec = /home/edch/.config/polybar/showSpotifyMetadata.sh
label-font = 2
label-song-maxlen = 12
label-song-ellipsis = true
label-foreground = ${colors.primary}
label-offline = "Offline"
tail = true

; Credits https://github.com/dietervanhoof/polybar-spotify-controls/blob/master/README.md
[module/playpause]
type = custom/ipc
hook-0 = ""
hook-1 = echo "ïŒ "
hook-2 = echo "ï‹ "
exec-if = "pgrep spotify -x"
format-foreground = ${colors.yellow}
initial = 2
click-left = exec /home/edch/.config/polybar/playPause

[module/next]
type = custom/script
; we dont want to echo previous button in interval
interval = 5.0
; Next song icon
exec = echo "ï‘ "
tail = true
label-foreground = ${colors.yellow}
; Check if spotify is running before displaying the icon
exec-if = "pgrep spotify -x"
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"

[module/previous]
type = custom/script
interval = 5.0
tail = true
; Previous song icon
exec = echo "ïˆ "
label-foreground = ${colors.yellow}
; Check if spotify is running before displaying the icon
exec-if = "pgrep spotify -x"
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"

